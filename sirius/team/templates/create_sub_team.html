{% extends 'console.html' %}

{% block workspace %}
<div class="form-wrapper">
    <div>
        <h2>Sub Team</h2>
        <form method="POST" action="{% url 'team:create_sub_team' pk=console.team.pk %}">
            {% csrf_token %}
            {% include 'form.html' with form=form %}
            <input type="submit" value="Create" class="!w-[180px] mx-auto">
        </form>
    </div>
</div>
{% endblock %}
