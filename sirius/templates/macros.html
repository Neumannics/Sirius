{% macro render_form form %}
    {% if form.errors %}
    <tr>
        {{ form.non_field_errors }}
    </tr> 
    {% endif %}
    {% for field in form.visible_fields %}
    <tr>
        <th>{{ field.label_tag }}</th>
    </tr>
    <tr>
        <td>
            {{ field }}
            {% if field.help_text %}<br />
            {{ field.help_text }}
            {% endif %}
        </td>
    </tr>
    {% endfor %}
{% endmacro %}
