{% if form.errors %}
<tr>
    {{ form.non_field_errors }}
</tr>
{% endif %}
{% for field in form.visible_fields %}
<tr>
    <th>{{ field.label_tag }}</th>
    <td>{{ field }}</td>
    <td>
        {% for error in field.errors %} 
            {{ error|escape }}<br/>
        {% endfor %}
    </td>
    <td>
        {% if field.help_text %}
            {{ field.help_text }}
        {% endif %}
    </td>
</tr>
{% endfor %}
