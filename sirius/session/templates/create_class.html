{% extends 'console.html' %}
    
{% block title %}
    Create a Class
{% endblock %}
    
{% block workspace %}
<div class="form-wrapper flex mt-[10vh] items-center w-full">
    <div>
        <h2>Class</h2>
        <form method="POST" action="{% url 'team:session:create_class' pk=console.team.pk %}">
            {% csrf_token %}
            {% include 'form.html' with form=form %}
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
