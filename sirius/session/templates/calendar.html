{% extends 'console.html' %}

{% block title %}
    Calendar
{% endblock %}

{% block workspace %}
<div>
   {% for event in events %}
        <div class="event">
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            <p>{{ event.start }}</p>
            <p>{{ event.end }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
