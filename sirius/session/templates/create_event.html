{% extends 'console.html' %}
    
{% block title %}
    Create a Event
{% endblock %}
    
{% block workspace %}
<div class="form-wrapper flex mt-[10vh] items-center w-full">
    <div>
        <h2>Event</h2>
        <form method="POST" action="
        {% if '/create/' in request.path %}
        {% url 'team:session:create_event' pk=console.team.pk %}
        {% else %}
        {% url 'team:session:update_event' e_pk=e_pk pk=console.team.pk %}
        {% endif %}
        ">
            {% csrf_token %}
            {% include 'form.html' with form=form %}
            <input type="submit" value="{% if '/create/' in request.path %}Create{% else %}Save{% endif %}" class="!w-[180px] mx-auto {% if '/update/' in request.path %}!bg-green w-[180px]{% endif %}">
        </form>
    </div>
</div>

{% endblock %}
